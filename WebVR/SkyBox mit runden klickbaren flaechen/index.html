        <!--Hier habe ich den VR Mode raus genommen-->
        <a-scene vr-mode-ui="enabled: false">


            <!--Wichtig Daten wie Bilder immer in den assets erstmal bereitstellen mit id fuer den Zugrif-->
          <a-assets>
            <img id="homeThumbnail" 
            src="img/screen1.jpg">
            <img id="homeThumbnail2" 
            src="img/screen2.jpg">
          </a-assets>



          <a-entity 
            link="href: https://www.google.de/; 
            title: Eins;
            image: #homeThumbnail"
            position="-5 6 -8">

          </a-entity>

          <a-entity 
            link="href: https://www.google.de/; 
            title: Zwei;
            image: #homeThumbnail"
            position="0 6 -8">

          </a-entity>

          <a-entity
            link="href: https://www.google.de/; 
            title: Drei;
            image: #homeThumbnail"
            position="5 6 -8"
            geometry="primitive: plane;">

          </a-entity>


          <a-entity geometry="primitive: plane;
          height: 3; width: 3"
          material="src: #homeThumbnail2"
          position="-8 6 -8"
          ></a-entity>




        <a-camera>
           <a-cursor>
           </a-cursor>

       <!--Feste objekte am Bildschirmrand fuer Desktop-->
            <a-entity
            geometry="primitive: plane; 
            height: 2; width: 4" 
            material="color:gray;"
            position="30 -15 -20"
            >
            </a-entity>

            
            
        
    
        
        </a-camera>

        <!--Das SkyBox Image fÃ¼r die Umgebung-->

    
        <a-sky src="img/screen1.jpg"></a-sky>

        </a-scene>
