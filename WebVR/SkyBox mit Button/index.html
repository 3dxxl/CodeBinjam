<!doctype html>
<html class="no-js" lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WebVR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

               <!--A-Frame Bibliothek-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
            <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script type="text/javascript" src="js/vendor/bin.js"></script>






    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        

        <!--Hier kann ich den VR Modus in a-sene rausnehmen mit:
         ( vr-mode-ui="enabled: false" ) 
        und dann nochmal die Cursor funktion freigeschaltet fuer die mouse-->
        <a-scene  cursor="rayOrigin: mouse">

               


            <!--Wichtig Daten wie Bilder immer in den assets erstmal bereitstellen mit id fuer den Zugrif-->
          <a-assets>
            
            <!--Hier habe ich die Bilder online gesetzt, da sonst der zugriff nicht funktioniert hat mit src:"img/.."-->

            <img id="homeThumbnail" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg">
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

          </a-assets>

            
            


          <a-entity 
            link="href: https://www.google.de/; 
            title: Eins;
            image: #homeThumbnail"
            position="-5 6 -8">

          </a-entity>

          <a-entity 
            link="href: https://www.google.de/; 
            title: Zwei;
            image: #homeThumbnail"
            position="0 6 -8">

          </a-entity>

          <a-entity
            link="href: https://www.google.de/; 
            title: Drei;
            image: #homeThumbnail"
            position="5 6 -8"
            >

          </a-entity>

         


        <!--Mit OnClick erhält auch ein primitive Objekt einen Link in 
        Verbundung mit JS.-->
          <a-entity 
          geometry="primitive: plane;
          height: 3; width: 3"
          material="src: #sky"
          position="-8 6 -8"
          onclick="klick()">
          </a-entity>




        <a-camera>
           <a-cursor>
           </a-cursor>

       <!--Feste objekte am Bildschirmrand fuer Desktop, mit cursor:pointer kann ich etwas in den entity machen-->
            <a-entity 
            geometry="primitive: plane; 
            height: 2; width: 4" 
            material="color:gray"
            position="26 -15 -20"
            onclick="klickl()">
            </a-entity>

           
  
        
    
        
        </a-camera>

        <!--Das SkyBox Image für die Umgebung-->

      <a-sky src="#sky"></a-sky>
     


        </a-scene>

       
        

        
 

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    
    </body>
</html>
