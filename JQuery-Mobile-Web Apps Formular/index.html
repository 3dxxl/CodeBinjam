<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Jquery Mobile - Web Apps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Die aktuelle Version Online
        <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
        -->

        <link rel="stylesheet" type="text/css" href="lib/css/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/jqm1.css" 
        type="text/css"/>
    
        <!-- Die aktuelle Version Online
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

        <script src="ttps://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"
        type="text/javascript"></script>

        -->

        <script type="text/javascript" src="lib/js/jquery-1.7.2.min.js"></script>
        <script src="lib/js/jquery.mobile-1.1.0.min.js" type="text/javascript">
        </script>

        <script type="text/javascript" src="lib/js/jqm_ready1.js">
        </script>


    </head>
<body>
<div data-role="page" id="p1">
<div data-role="header"><h1>Formulare</h1></div>
<div data-role="content">
<form action="#" method="get">

<div data-role="fieldcontain">
<label for="name">Einzeilige Texteingabe:</label>
<input name="name" id="name" type="text" />
</div>

<div data-role="fieldcontain">
<label for="textarea">Mehrzeilige Texteingabe:</label>
<textarea cols="25" rows="4" name="textarea" id="textarea"></textarea>
</div>

<div data-role="fieldcontain">
<label for="slider">Schieberegler:</label>
<input type="range" name="slider" id="slider" value="50" min="0" max="100" />
</div>

<div data-role="fieldcontain">
<label for="um">Umschalter</label>
<select name="um" id="um" data-role="slider">
<option value="off">An</option>
<option value="on">Aus</option>
</select>
</div>

<div data-role="fieldcontain">
<fieldset data-role="controlgroup">
<legend>Optionsfelder</legend>
<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked"/>
<label for="radio-choice-1">Ja</label>
<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2" />
<label for="radio-choice-2">Nein</label>
</fieldset>
</div>

<div data-role="fieldcontain">
<fieldset data-role="controlgroup">
<legend>Kontrollkästchen:</legend>
<input type="checkbox" name="checkbox-1" id="checkbox-1" />
<label for="checkbox-1">An</label>
</fieldset>
</div>

<div data-role="fieldcontain">
<label for="select-choice-1" class="select">Auswahlmenü</label>
<select name="select-choice-1" id="select-choice-1">
<option value="w">W3C</option>
<option value="j">jQuery</option>
<option value="p">Phone Gap</option>
</select>
</div>

</form>

</div>
<div data-role="footer">Mobile Version</div>
</div>

</body>
</html>
