        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 8]>

        <![endif]-->
        <section>

        <!-- Add your site or application content here -->
        <form action="#" method="post" id="form">
            <div class="text">
                <label for="type-text">Text (text):</label><br>
                <input name="type-text" id="type-text" type="text">
            </div>
            <div class="text">
                <label for="type-search">Search (search):</label><br>
                <input name="type-search" id="type-search" type="search">
            </div>
            <div class="text">
                <label for="type-tel">Telephone (tel):</label><br>
                <input name="type-tel" id="type-tel" type="tel">
            </div>
            <div class="text">
                <label for="type-url">URL (url):</label><br>
                <input name="type-url" id="type-url" type="url">
            </div>
            <div class="text">
                <label for="type-email">E-mail (email):</label><br>
                <input name="type-email" id="type-email" type="email">
            </div>
            <div class="text">
                <label for="type-datetime">Date and Time (datetime):</label><br>
                <input name="type-datetime" id="type-datetime" type="datetime">
            </div>
            <div class="text">
                <label for="type-date">Date (date):</label><br>
                <input name="type-date" id="type-date" type="date">
            </div>
            <div class="text">
                <label for="type-month">Month (month):</label><br>
                <input name="type-month" id="type-month" type="month">
            </div>
            <div class="text">
                <label for="type-week">Week (week):</label><br>
                <input name="type-week" id="type-week" type="week">
            </div>
            <div class="text">
                <label for="type-time">Time (time):</label><br>
                <input name="type-time" id="type-time" type="time">
            </div>
            <div class="text">
                <label for="type-datetime-local">Local Date and Time (datetime-local):</label><br>
                <input name="type-datetime-local" id="type-datetime-local" type="datetime-local">
            </div>
            <div class="text">
                <label for="type-number">Number (number):</label><br>
                <input name="type-number" id="type-number" min="0" max="20" type="number">
            </div>
            <div class="text">
                <label for="type-range">Range (range):</label><br>
                <input name="type-range" id="type-range" min="0" max="100" type="range">
            </div>
            <div class="text">
                <label for="type-color">Colour (color):</label><br>
                <input name="type-color" id="type-color" type="color">
            </div>
            
            <label>DataList:</label><br>
            <input type="text" list="intliste">
            <datalist id="intliste">
            <option value="HTML5">
            <option value="CSS3">
            <option value="Javascript">
            </datalist>

            <div class="submit-area">
                <input value="Submit" name="submit-1" type="submit">
            </div>

        </form>

</section>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
