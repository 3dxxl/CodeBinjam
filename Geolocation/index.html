        <h1>Die Position auslesen</h1>

        <script>
            navigator.geolocation.getCurrentPosition (
                function (position) {

                    var ausbabe = "Breitengrad" + position.coords.latitude + "\n"
                            + "Längengrad" + position.coords.longitude + "\n"
                            + "Höhe" + position.coords.altitude + "\n"
                            + "Exaktheit" + position.coords.accuracy + "\n"
                            + "Exaktheit Höhe" + position.coords.altitudeAccuracy + "\n"
                            + "Richtung" + position.coords.heading + "\n"
                            + "Geschwindigkeit" + position.coords.speed + "\n"
                            + "Zeitstempel" + position.timestamp;
                alert(ausbabe);
                    // body...
                });

        </script>

        <p>
   <img id="karte" alt="Geolocation"
src="http://maps.google.com/maps/api/staticmap?
&amp;size=900x300
&amp;sensor=false
&amp;maptype=roadmap 
&amp;markers=color:green|label:A|1+Brandenburger+Tor,Berlin 
&amp;markers=color:green|label:B|Dortmund
&amp;markers=color:green|label:C|Frankfurt">      
   </p>
