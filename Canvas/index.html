         <script type="text/javascript">

            
        window.onload = zeichnen;
        function zeichnen(){

            var canvas = document.getElementById('mein_canvas');

            //Abfrage ob der Browser getContext unterstützt
            if (canvas.getContext){

                //Vorbereitung der Zeichenfläche
                var context = canvas.getContext('2d');
                //zeichne Rechteck
                //Füll Farbe, letzt Zahl legt die Transparent fest
                context.fillStyle = "rgba(250, 0, 0, 0.5)";

                // erste beide Zahlen für die koordination, letzte beide breite u. höhe
                context.fillRect(10, 10, 180, 180);
                // zeichne Linien

                //Definition der Linienfarbe für den aktuellen Kontext.
                context.strokeStyle = "rgba(0,220,0, 50)";

                //Definition der Linienstärke für den aktuellen Kontext.
                context.lineWidth = 3;

                //Startet die Erstellung eines Pfades.
                context.beginPath();
                //Koordinaten für den Anfangspunkt des Pfads.
                context.moveTo(20, 250);
                //Definition einer Linie vom zuvor gewählten Anfangspunkt zum 
                //Punkt mit den hier an gegebenen Koordinaten (ebenso die folgenden Befehle).
                context.lineTo(50, 220);
                context.lineTo(80, 250);
                context.lineTo(110, 220);
                context.lineTo(180, 220); 

                //Mit diesem Befehl werden die zuvor definierten Linien explizit gezeichnet.
                context.stroke();

                //Beendet die Pfaderstellung.
                context.closePath();

                
            }

        }



        </script>
        
       


    </head>
